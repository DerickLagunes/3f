<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Persona</title>
</head>
<body>
    <h1>Registro de Persona</h1>
    <form id="registroForm" action="verPersona.html" method="GET">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required><br><br>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>
        
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>
        
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>
        
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>
        
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br><br>
        
        <label for="repetirContrasena">Repetir Contraseña:</label>
        <input type="password" id="repetirContrasena" name="repetirContrasena" required><br><br>
        
        <input type="submit" value="Registrar">
    </form>
    
    <script>
        document.getElementById("registroForm").onsubmit = function(event) {
            var contrasena = document.getElementById("contrasena").value;
            var repetirContrasena = document.getElementById("repetirContrasena").value;
            var mensajeError = "";

            if (contrasena !== repetirContrasena) {
                mensajeError = "Las contraseñas no coinciden";
            } else if (contrasena.length < 5) {
                mensajeError = "Su contraseña es insegura";
            }

            if (mensajeError !== "") {
                event.preventDefault();
                var errorElement = document.createElement("p");
                errorElement.innerText = mensajeError;
                document.body.appendChild(errorElement);
            }
        };
    </script>
</body>
</html>
