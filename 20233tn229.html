    <button id="sig">Siguiente</button>
    <script>
        var imagen = document.getElementById("carrusel");

        var botonSig = document.getElementById("sig");
        var botonAtr = document.getElementById("atr");

        var imagenes = ["IMG/darksouls1.avif", "IMG/darksouls2.avif", "IMG/darksouls3.jpg", "IMG/darksouls4.webp", "IMG/darksouls5.webp"];
        var i = 0;

        botonSig.addEventListener("click", function() {
            i = i + 1;
            if (i >= imagenes.length) {
                i = 0;  // Reinicia al principio del array si supera el límite superior
            }
            imagen.setAttribute("src", imagenes[i]);
        });

        botonAtr.addEventListener("click", function() {
            i = i - 1;
            if (i < 0) {
                i = imagenes.length - 1;  // Va al final del array si supera el límite inferior
            }
            imagen.setAttribute("src", imagenes[i]);
        });
    </script>
