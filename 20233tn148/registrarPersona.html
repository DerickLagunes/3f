<html lang="en">
<head>

        <div class="mb-3">
            <label>Fecha de nacimiento:
                <input type="date" required name="fecha_de_nacimiento"/>
            </label>
        </div>
        
        <div class="mb-3">
            <label>Telefono:

            </label>
        </div>
        <div class="mb-3">
            <label>Usuario:
