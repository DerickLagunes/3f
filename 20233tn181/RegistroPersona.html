<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Persona</title>
</head>
<body>
    <form action="verPersona.html" method="GET">
        <label for="nombres">Nombres:</label><br>
        <input type="text" id="nombres" name="nombres"><br>
        
        <label for="apellidos">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido"><br>
        
        <label for="correo">Correo:</label><br>
        <input type="email" id="correo" name="correo"><br>
        
        <label for="fechaNacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br>
        
        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono"><br>
        
        <label for="usuario">Usuario:</label><br>
        <input type="text" id="usuario" name="usuario"><br>
        
        <label for="contrasena">Contraseña:</label><br>
        <input type="password" id="contrasena" name="contrasena"><br>
        
        <label for="repetirContrasena">Repetir contraseña:</label><br>
        <input type="password" id="repetirContrasena" name="repetirContrasena"><br>
        
        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
