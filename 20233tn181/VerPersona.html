<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de la Persona</title>
</head>
<body>
    <h1 id="nombres"></h1>
    <h2 id="apellido"></h2>
    <p id="correo"></p>
    <p id="telefono"></p>
    <p id="edad"></p>
    <p id="statusContrasena"></p>


    <script>
         // Función para obtener parámetros de la URL
         function getParameter(key) {
                const address = window.location.search;
                const parameterList = new URLSearchParams(address);
                return parameterList.get(key);
            }

        // Obtener los parámetros de la URL
        const nombres = getParameter('nombres');
        const apellido = getParameter('apellido');
        const correo = getParameter('correo');
        const telefono = getParameter('telefono');
        const fechaNacimiento = new Date(getParameter('fechaNacimiento'));
        const usuario = getParameter('usuario');
        const contrasena = getParameter('contrasena');
        const repetirContrasena = getParameter('repetirContrasena');

        let statusContrasena;
        if (contrasena !== repetirContrasena) {
            statusContrasena = "Las contraseñas no coinciden";
        } else if (contrasena.length < 5) {
            statusContrasena = "Tu contraseña es insegura";
        } else {
            statusContrasena = "Tu contraseña es segura";
        }

        // Calcular la edad actual
        const edad = new Date().getFullYear() - fechaNacimiento.getFullYear();

        // Mostrar los resultados
        document.getElementById('nombres').textContent = nombres;
        document.getElementById('apellido').textContent = apellido;
        document.getElementById('correo').innerHTML = `<a href="mailto:${correo}">${correo}</a>`;
        document.getElementById('telefono').innerHTML = `<a href="tel:${telefono}">${telefono}</a>`;
        document.getElementById('edad').textContent = `Edad: ${edad}`;
        document.getElementById('statusContrasena').textContent = statusContrasena;
</script>
</body>
</html>
