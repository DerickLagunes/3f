    <button class="btn btn-primary" id="Atras">Atras</button> &nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" id="siguiente">Siguiente</button>
    </div>

    <script>
        
        let carruselArrray=["IMG/montañas.jpg","IMG/pexels-eberhardgross-534164.jpg","IMG/pexels-qhung999-24768408.jpg",
            "IMG/majestic-mountain-range-reflects-natural-beauty-dawn-generated-by-ai.jpg","IMG/pexels-googledeepmind-18069696.jpg"];

        let i=0;

        let images=document.getElementById("images");
        let siguiente=document.getElementById("siguiente");
        let Atras=document.getElementById("Atras");

        siguiente.addEventListener('click', function (){
            if(i==4)
                i=0;
            else{i++;}
                images.src=carruselArrray[i];
        });

        Atras.addEventListener('click', function (){
            if(i==0)
                i=4;
            else{i--;}
            images.src=carruselArrray[i];
        });
        
    </script>
