<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Persona</title>
</head>
<body>
    <h1 id="nombres"></h1>
    <h2 id="apellidos"></h2>
    <p>Email: <a id="correo" href=""></a></p>
    <p>Teléfono: <a id="telefono" href=""></a></p>
    <p>Edad: <span id="edad"></span> años</p>
    <p id="mensajeError" style="color: red;"></p>

    <script>
        function obtenerParametros() {
            const params = new URLSearchParams(window.location.search);
            return {
                nombres: params.get('nombres'),
                apellidos: params.get('apellidos'),
                correo: params.get('correo'),
                fechaNacimiento: params.get('fechaNacimiento'),
                telefono: params.get('telefono'),
                usuario: params.get('usuario'),
                contrasena: params.get('contrasena'),
                repetirContrasena: params.get('repetirContrasena')
            };
        }

        function calcularEdad(fechaNacimiento) {
            const hoy = new Date();
            const fechaNac = new Date(fechaNacimiento);
            let edad = hoy.getFullYear() - fechaNac.getFullYear();
            const mes = hoy.getMonth() - fechaNac.getMonth();
            if (mes < 0 || (mes === 0 && hoy.getDate() < fechaNac.getDate())) {
                edad--;
            }
            return edad;
        }

        function mostrarInformacion() {
            const params = obtenerParametros();
            const mensajeError = document.getElementById('mensajeError');

            if (params.contrasena !== params.repetirContrasena) {
                mensajeError.textContent = "Las contraseñas no coinciden";
                return;
            }

            if (params.contrasena.length < 5) {
                mensajeError.textContent = "La contraseña es insegura (menos de 5 caracteres)";
                return;
            }

            document.getElementById('nombres').textContent = params.nombres;
            document.getElementById('apellidos').textContent = params.apellidos;
            document.getElementById('correo').textContent = params.correo;
            document.getElementById('correo').href = `mailto:${params.correo}`;
            document.getElementById('telefono').textContent = params.telefono;
            document.getElementById('telefono').href = `tel:${params.telefono}`;
            document.getElementById('edad').textContent = calcularEdad(params.fechaNacimiento);
        }

        window.onload = mostrarInformacion;
    </script>
</body>
</html>
