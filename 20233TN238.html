    <img src="" alt="Diapositiva 1" id="diapositiva-actual" class="imagen" style="width: 400px; height: 400px;"> <div class="botones">
        <button id="anterior">Anterior</button>
        <button id="siguiente">Siguiente</button>
    </div>

    <script>
        // Arreglo de las imágenes
        const imagenes = [
            "IMG/kanye.gif",
            "IMG/baila.gif",
            "IMG/rock.gif",
            "IMG/piolin.gif",
            "IMG/penguin.gif"
        ];

        let i = 0; // Índice actual de la diapositiva

        // Obtener referencias a los elementos HTML
        const diapositiva = document.getElementById("diapositiva-actual");
        const anterior = document.getElementById("anterior");
        const siguiente = document.getElementById("siguiente");

        // Mostrar la primera imagen al cargar la página
        mostrarDiapositiva(i);

        // Evento click para el botón "Anterior"
        anterior.addEventListener("click", () => mostrarDiapositiva(i - 1));

        // Evento click para el botón "Siguiente"
        siguiente.addEventListener("click", () => mostrarDiapositiva(i + 1));

        // Función para mostrar la diapositiva correspondiente al índice
        function mostrarDiapositiva(indice) {
            // Cálculo del índice con ciclo infinito
            indice = indice % imagenes.length;

            if (indice < 0) {
                indice = imagenes.length - 1;
            }

            i = indice;
            diapositiva.src = imagenes[indice];

            actualizarBotones();
        }

        // Función para actualizar el estado de los botones "Anterior" y "Siguiente"
        function actualizarBotones() {
            anterior.disabled = i === 0;
            siguiente.disabled = false;
        }
    </script>
</body>
