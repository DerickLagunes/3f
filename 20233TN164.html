        <img src="" alt="Diapositiva 1" id="diapositiva-actual" class="imagen" width="300px" height="300px"> 
        <div class="botones"> 
            <button id="anterior">Anterior</button> 
            <button id="siguiente">Siguiente</button> 
        </div> 
 
        <script> 
            const imagenes = [ 
                "IMG/cuphead.jpg",
                "IMG/caballerito.jpg",
                "IMG/fornite.jpg",
                "IMG/valorant.jpg",
                "IMG/undertale.jpg" 
            ]; 
 
            let indiceActual = 0; 
 
            const diapositivaActual = document.getElementById("diapositiva-actual"); 
            const botonAnterior = document.getElementById("anterior"); 
            const botonSiguiente = document.getElementById("siguiente"); 
 
            mostrarDiapositiva(indiceActual); 
 
            botonAnterior.addEventListener("click", () => 
                mostrarDiapositiva(indiceActual - 1)); 
 
            botonSiguiente.addEventListener("click", () => 
                mostrarDiapositiva(indiceActual + 1)); 
 
            function mostrarDiapositiva(indice) { 
                indice = (indice + imagenes.length) % imagenes.length; 
                indiceActual = indice; 
                diapositivaActual.src = imagenes[indice]; 
                actualizarBotones(); 
            } 
 
            function actualizarBotones() { 
                botonAnterior.disabled = false; 
                botonSiguiente.disabled = false; 
            } 
        </script>
