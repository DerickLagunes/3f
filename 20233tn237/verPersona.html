<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #informacion_usuario {
            margin-bottom: 20px;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Información del Usuario</h1>
    <div id="informacion_usuario"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const nombres = urlParams.get('nombres');
        const apellidos = urlParams.get('apellidos');
        const correo = urlParams.get('correo');
        const fechaNacimiento = new Date(urlParams.get('fecha_nacimiento'));
        const telefono = urlParams.get('telefono');
        const contrasena = urlParams.get('contrasena');
        const repetirContrasena = urlParams.get('repetir_contrasena');

        const infoUsuarioDiv = document.getElementById("informacion_usuario");

        // Verificar si las contraseñas coinciden
        if (contrasena !== repetirContrasena) {
            infoUsuarioDiv.innerHTML = "<p>Las contraseñas no coinciden</p>";
        } else {
            // Verificar la seguridad de la contraseña
            if (contrasena.length < 5) {
                infoUsuarioDiv.innerHTML = "<p>Su contraseña es insegura</p>";
            } else {
                infoUsuarioDiv.innerHTML += "<h1>" + nombres + "</h1>";
                infoUsuarioDiv.innerHTML += "<h2>" + apellidos + "</h2>";
                infoUsuarioDiv.innerHTML += "<p>Correo: <a href='mailto:" + correo + "'>" + correo + "</a></p>";
                infoUsuarioDiv.innerHTML += "<p>Teléfono: <a href='tel:" + telefono + "'>" + telefono + "</a></p>";

                // Calcular la edad actual de la persona
                const hoy = new Date();
                const edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
                infoUsuarioDiv.innerHTML += "<p>Edad: " + edad + " años</p>";
            }
        }
    </script>
</body>
</html>
